<mat-card>
  <mat-card-content>
    <table>
      <tr>
        <th>Name</th>
        <th>E-Mail</th>
        <th>City</th>
      </tr>
      <tr *ngFor="let user of userService.users">
        <td>{{user.firstName}} {{user.lastName}}</td>
        <td></td>
        <td>{{user.city}}</td>
      </tr>
  
    </table>
  </mat-card-content>
</mat-card>
<button mat-fab color="primary" matTooltip="Add user" matTooltipPosition="above" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
