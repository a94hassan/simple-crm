@if (loading) {<mat-progress-bar mode="indeterminate"></mat-progress-bar>}
<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Street + House No.</mat-label>
    <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street + House No.">
  </mat-form-field>
  <div class="gap-16">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Zip Code</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip Code">
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>City</mat-label>
      <input [(ngModel)]="user.city" matInput placeholder="City">
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button [disabled]="loading" mat-button (click)="dialogRef.close()" color="primary">Cancel</button>
  <button [disabled]="loading" mat-button (click)="updateUser()" cdkFocusInitial color="primary">Save</button>
</mat-dialog-actions>
