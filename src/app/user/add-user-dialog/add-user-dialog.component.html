@if (loading) {<mat-progress-bar mode="indeterminate"></mat-progress-bar>}
<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
  <div class="gap-16">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>First Name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First Name">
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Last Name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last Name">
    </mat-form-field>
  </div>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Birth Date</mat-label>
    <input [disabled]="loading" [(ngModel)]="birthDate" matInput [matDatepicker]="picker" placeholder="MM/DD/YYYY">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Street + House No.</mat-label>
    <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street + House No.">
  </mat-form-field>
  <div class="gap-16">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Zip Code</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip Code">
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>City</mat-label>
      <input [(ngModel)]="user.city" matInput placeholder="City">
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button [disabled]="loading" mat-button color="primary">Cancel</button>
  <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial color="primary">Save</button>
</mat-dialog-actions>
